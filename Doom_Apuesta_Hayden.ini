description.Spanish=La base de la UAC en Marte, antaño un faro de progreso humano, ahora es un páramo sangriento devorado por las fuerzas del Infierno. Pero no toda esperanza está perdida.\n\n -------------------------------------------------------------------- \n<b>Se utiliza un <i>mod</i> de Doom 2016. Puedes encontrarlo en la sección de "Mi colección" de Valkyrie.</b> \n\nGracias a Neuntöter por su gran trabajo con el <i>mod</i> de Doom 2016 para Valkyrie y a Quantumrunner por facilitar su instalación en la aplicación.\n----------------------------------------------------------------\nMúsica: \n<b>Muzaproduction</b> https://pixabay.com/users/muzaproduction-24990238/ \n<b>Gvidon</b>  https://pixabay.com/users/gvidon-25326719/ \n \n<i>Efectos de sonido</i>:  https://pixabay.com/ \n----------------------------------------------------------------\n Mapa de la misión adaptado a partir del creado por <b>Cypher0117</b> para la BGG.\nhttps://boardgamegeek.com/filepage/178835/custom-doom-the-board-game-maps
description.English=The UAC base on Mars, once a beacon of human progress, is now a bloody wasteland devoured by the forces of Hell. But not all hope is lost. \n\n -------------------------------------------------------------------- \n <b>A Doom 2016 mod is used. You can find it in the "My Collection" section of Valkyrie.</b> \n\n Thanks to Neuntöter for his great work on the Doom 2016 Valkyrie mod and to Quantumrunner for making it easy to install in the app. \n ---------------------------------------------------------------- \n Music: \n <b>Muzaproduction</b> https://pixabay.com/users/muzaproduction-24990238/ \n <b>Gvidon</b> https://pixabay.com/users/gvidon-25326719/ \n\n <i>Sound Effects</i>: https://pixabay.com/ \n ---------------------------------------------------------------- \n Mission map adapted from the one created by <b>Cypher0117</b> for the BGG. \n https://boardgamegeek.com/filepage/178835/custom-doom-the-board-game-maps
