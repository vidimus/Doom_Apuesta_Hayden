description.Spanish=La base de la UAC en Marte, antaño un faro de progreso humano, ahora es un páramo sangriento devorado por las fuerzas del Infierno. Pero no toda esperanza está perdida.\n\n -------------------------------------------------------------------- \nSe utiliza un mod especial de Doom 2016. Puedes encontrarlo en:  Doom-Valkyrie.ddns.net \no en https://boardgamegeek.com/filepage/253899/valkyrie-mod. \n\n<b>Ejecutar esta misión sin instalar el mod de Doom hará que la aplicación Valkyrie se bloquee y se cierre. Por favor, instala primero el mod y actívalo en tu colección.</b>\n En la página donde están los archivos para descargar hay también un vídeo que explica cómo instalar el mod. \n----------------------------------------------------------------\nMúsica: \n<b>Muzaproduction</b> https://pixabay.com/users/muzaproduction-24990238/ \n<b>Gvidon</b>  \nhttps://pixabay.com/users/gvidon-25326719/ \n \n<i>Efectos de sonido</i>:  https://pixabay.com/ \n----------------------------------------------------------------\n Mapa de la misión adaptado a partir del creado por <b>Cypher0117</b> para la BGG.\nhttps://boardgamegeek.com/filepage/178835/custom-doom-the-board-game-maps
